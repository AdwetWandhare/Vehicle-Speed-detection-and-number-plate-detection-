<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Speed Detection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212; 
            color: #e0e0e0;
        }
        h1 {
            color: #bb86fc;
        }
        .container {
            background-color: #1f1f1f; 
            padding: 30px;
            border-radius: 8px;
        }
        .form-control {
            background-color: #333333; 
            color: #e0e0e0; 
            border: 1px solid #555555;
        }
        .btn-primary {
            background-color: #6200ea; 
            border-color: #6200ea; 
        }
        .btn-primary:hover {
            background-color: #3700b3;
            border-color: #3700b3;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Vehicle Speed Detection</h1>
        <form action="/input" method="POST">
            <div class="form-group">
                <label for="ppm">Pixels Per Meter:</label>
                <input type="number" step="any" class="form-control" id="ppm" name="ppm" required>
            </div>
            <div class="form-group">
                <label for="max_speed">Maximum Speed (km/h):</label>
                <input type="number" step="any" class="form-control" id="max_speed" name="max_speed" required>
            </div>
            <button type="submit" class="btn btn-primary">Next</button>
        </form>
    </div>
</body>
</html>
